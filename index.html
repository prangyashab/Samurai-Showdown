<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#2c2c2c" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="./manifest.json" />
    <title>Samurai Showdown</title>
    <!-- Preload Fonts to stop FOUT (font changes) -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" as="style" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" as="style" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" as="style" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet" />

    <!-- Preload heavy background image so it starts loading immediately -->
    <link rel="preload" as="image" href="./img/homepage.png" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
        }

        /* ... existing body styles ... */

        /* ... existing h1 styles ... */

        p {
            font-family: 'Cinzel', serif;
            /* Epic/Honor Font */
            font-size: 18px;
            /* Reduced size */
            margin-bottom: 60px;
            color: #d1d5db;
            /* Light Grey (Gray-300) */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 10px rgba(0, 0, 0, 0.5);
            /* Glowing shadow */
            letter-spacing: 4px;
            /* Wide cinematic spacing */
            text-transform: uppercase;
            font-weight: 700;
        }

        body {
            background-color: #2c2c2c;
            background-image: url('./img/homepage.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 4px 4px 0px #000;
            overflow: hidden;
        }

        h1 {
            font-size: 64px;
            margin-bottom: 20px;
            color: white;
            text-transform: uppercase;
            animation: pulse 2s infinite;
            line-height: 1.2;
            padding: 10px;
            /* Text Shadow for "Samurai" (Black) */
            text-shadow: 4px 4px 0px #000, 0px 0px 2px #000;
        }

        /* Special styling for "SHOWDOWN" */
        .showdown-text {
            /* Yellow Gradient Face */
            background: linear-gradient(180deg, #facc15 50%, #ca8a04 50%);
            -webkit-background-clip: text;
            background-clip: text;
            /* Standard property */
            -webkit-text-fill-color: transparent;

            /* Black Shadow/Outline */
            text-shadow: none !important;
            /* Override inherited shadow */
            filter: drop-shadow(4px 4px 0px #000);

            display: inline-block;
        }



        .btn {
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.1s ease, filter 0.2s ease, box-shadow 0.1s ease;
            box-shadow: inset -4px -4px 0px rgba(0, 0, 0, 0.3), 4px 4px 0px #000;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            color: white;
            border: 4px solid #fff;
            text-shadow: 2px 2px 0px #000;
            text-transform: uppercase;
            box-sizing: border-box;
        }

        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: inset -2px -2px 0px rgba(0, 0, 0, 0.3), 2px 2px 0px #000;
        }

        .btn-main {
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(180deg, #ef4444 0%, #991b1b 100%);
            margin-bottom: 15px;
            min-width: 360px;
        }

        .btn-main:hover {
            filter: brightness(1.2);
        }

        .btn-secondary {
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(180deg, #facc15 0%, #a16207 100%);
            min-width: 250px;
        }

        .btn-secondary:hover {
            filter: brightness(1.2);
        }

        .btn-blue {
            background: linear-gradient(180deg, #3b82f6 0%, #1e3a8a 100%) !important;
        }

        .section-title {
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
            margin-top: 10px;
            letter-spacing: 4px;
            text-shadow: 2px 2px 0 #000;
            position: relative;
            display: inline-block;
        }

        .section-title::before,
        .section-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40px;
            height: 4px;
            background: #fff;
            box-shadow: 2px 2px 0 #000;
            transform: translateY(-50%);
        }

        .section-title::before {
            left: -60px;
        }

        .section-title::after {
            right: -60px;
        }

        .join-box {
            display: flex;
            background: rgba(0, 0, 0, 0.85);
            padding: 10px;
            border: 4px solid #3b82f6;
            box-shadow: inset 0 0 15px rgba(59, 130, 246, 0.2), 4px 4px 0 #000;
            align-items: center;
            gap: 10px;
            margin-top: 0;
            width: 100%;
            max-width: 360px;
            justify-content: space-between;
        }

        .join-input {
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            flex: 1;
            background: #111;
            color: #93c5fd;
            border: 2px solid #1e3a8a;
            outline: none;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.8);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .join-input:focus {
            border-color: #60a5fa;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.8), 0 0 8px rgba(96, 165, 250, 0.5);
        }

        .join-input::placeholder {
            color: #475569;
        }

        /* Overlay to darken background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Reduced opacity */
            z-index: 1;
            pointer-events: none;
            /* Allow clicking through */
        }

        .main-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: stretch;
            gap: 40px;
            width: 100%;
            max-width: 900px;
            position: relative;
            z-index: 2;
            padding: 0 20px;
        }

        .mode-card {
            background: rgba(0, 0, 0, 0.65);
            border: 4px solid #444;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.9), 8px 8px 0 rgba(0, 0, 0, 0.7);
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
        }

        .mode-card.campaign-card {
            border-color: #991b1b;
        }

        .mode-card.campaign-card:hover {
            border-color: #ef4444;
            transform: translateY(-5px);
            box-shadow: inset 0 0 30px rgba(239, 68, 68, 0.2), 8px 12px 0 rgba(0, 0, 0, 0.7);
        }

        .mode-card.multiplayer-card {
            border-color: #1e3a8a;
        }

        .mode-card.multiplayer-card:hover {
            border-color: #3b82f6;
            transform: translateY(-5px);
            box-shadow: inset 0 0 30px rgba(59, 130, 246, 0.2), 8px 12px 0 rgba(0, 0, 0, 0.7);
        }

        .top-options {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 2;
        }

        h1,
        p {
            position: relative;
            z-index: 2;
        }

        .icon-btn {
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            background: transparent;
        }

        .icon-btn:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        /* Tooltip text */
        .icon-btn::after {
            content: attr(data-label);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: white;
            text-shadow: 2px 2px 0 #000;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            white-space: nowrap;
            font-family: 'Press Start 2P', cursive;
        }

        .icon-btn:hover::after {
            opacity: 1;
        }

        /* Settings Container Font Override */
        .settings-container,
        .settings-container *,
        .volume-label,
        .settings-container .btn,
        #volPercent {
            font-family: 'Lilita One', cursive !important;
            letter-spacing: 1px;
        }

        /* Volume Slider Styling */
        .volume-control-container {
            width: 100%;
            max-width: 600px;
            /* Wider for single row */
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            /* Center Vertically */
            justify-content: space-between;
            gap: 15px;
            background: transparent;
            /* Removed background */
            padding: 10px 5px;
            border-radius: 0;
            /* Capsule shape */
            border: none;
            box-shadow: none;
            border-bottom: 2px solid rgba(120, 53, 15, 0.2);
            /* Divider line */
        }

        .volume-icon {
            font-size: 32px;
            color: #0ea5e9;
            /* Sky Blue icon */
            filter: drop-shadow(2px 2px 0 #000);
            display: flex;
            align-items: center;
        }

        .volume-label {
            color: #374151;
            /* Softer Dark Grey (Gray-700) instead of Black */
            font-size: 20px;
            /* Slightly smaller for balance */
            margin: 0;
            text-transform: uppercase;
            text-shadow: none;
            /* No shadow on text as requested ("clean") */
            white-space: nowrap;
            margin-right: 15px;
            font-weight: 400;
            flex-shrink: 0;
            /* Don't shrink label */
        }

        /* Volume Slider Styling - Dynamic Fill */
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            flex-grow: 1;
            height: 22px;
            /* Slightly taller for the gloss */
            background: linear-gradient(to right, #facc15 0%, #facc15 60%, #374151 60%, #374151 100%);
            border-radius: 11px;
            /* perfectly round */
            outline: none;
            border: 2px solid #292524;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            transition: background 0.05s linear;
            cursor: pointer;
        }

        /* Webkit Thumb - The Orange Pill */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 36px;
            background: linear-gradient(to bottom, #fbbf24, #ea580c);
            /* Yellow to Red-Orange */
            border: 2px solid #fef08a;
            /* Pale yellow border like reference */
            border-radius: 8px;
            /* Rounded rect, not circle */
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            margin-top: -7px;
        }

        /* Firefox Thumb */
        input[type=range]::-moz-range-thumb {
            width: 28px;
            height: 36px;
            background: linear-gradient(to bottom, #fbbf24, #ea580c);
            border: 2px solid #fef08a;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        /* Portrait Rotation Enforcement Overlay */
        #portrait-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            color: white;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        @media screen and (orientation: portrait) and (max-width: 900px) {
            #portrait-overlay {
                display: flex;
            }

            .main-container,
            .top-options,
            h1,
            p {
                display: none !important;
                /* hide all UI elements underneath rotation prompt */
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
                text-align: center;
                line-height: 1.5;
                margin-top: 50px;
            }

            p {
                font-size: 12px;
                text-align: center;
                padding: 0 20px;
                margin-bottom: 30px;
            }

            .btn-main {
                padding: 15px 30px;
                font-size: 20px;
            }

            .top-options {
                top: 10px;
                right: 10px;
            }
        }

        /* Mobile Settings Layout Fix */
        @media (max-width: 800px) {
            .settings-wrapper {
                transform: scale(0.8);
            }

            .main-container {
                flex-direction: column;
                gap: 20px;
            }

            .mode-card {
                padding: 15px;
            }

            #level-indicator {
                font-size: 9px !important;
                padding: 6px 12px !important;
                bottom: 10px !important;
                right: 10px !important;
            }
        }

        @media (max-width: 600px) {
            .settings-wrapper {
                transform: scale(0.65);
            }
        }

        @media (max-height: 500px) {
            .settings-wrapper {
                transform: scale(0.55);
            }
        }

        @media (max-height: 400px) {
            .settings-wrapper {
                transform: scale(0.45);
            }
        }

        /* Mobile Landscape View Fix (Low Vertical Space) */
        @media (max-height: 500px) {
            h1 {
                font-size: 36px;
                margin-bottom: 5px;
            }

            p {
                font-size: 12px;
                margin-bottom: 15px;
            }

            .btn-main {
                padding: 10px 25px;
                font-size: 18px;
                margin-bottom: 5px;
            }

            .btn-secondary {
                padding: 8px 15px;
                font-size: 14px;
                margin-top: 10px !important;
            }

            .top-options {
                top: 10px;
                right: 10px;
            }

            .icon-btn {
                width: 40px;
                height: 40px;
            }

            #level-indicator {
                font-size: 9px !important;
                padding: 6px 12px !important;
                bottom: 10px !important;
                right: 10px !important;
            }
        }
    </style>
</head>

<body style="background-color: #2c2c2c;">
    <!-- Fullscreen Loading Overlay -->
    <div id="loading-screen"
        style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: #000; z-index: 99999; display: flex; justify-content: center; align-items: center; color: white; font-family: 'Press Start 2P', cursive; font-size: 24px; transition: opacity 0.3s ease;">
        LOADING...
    </div>

    <div class="top-options">

        <div id="modeToggleWrap" style="display: flex; align-items: center; gap: 10px; z-index: 2; user-select: none;">
            <span id="toggleLabelLeft" style="font-size: 10px; color: #fca5a5; font-family: 'Press Start 2P', cursive; text-shadow: 2px 2px 0 #000; transition: color 0.3s;">LEVELS</span>
            <div id="modeToggle" onclick="toggleGameMode()" style="

        <a href="#" class="icon-btn" data-label="SETTINGS" onclick="openSettings()"><img src="./img/setting.png"

    <!-- Single centered button area that swaps based on toggle -->

        <!-- === LEVEL MODE BUTTONS === -->

    <!-- Bottom Right Level Indicator -->
    <div id="level-indicator" style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: rgba(128, 128, 128, 0.5);
        padding: 10px 20px;
        border-radius: 8px;
        color: white;
        font-family: 'Press Start 2P', cursive;
        font-size: 14px;
        z-index: 10;
        pointer-events: none;
        border: 2px solid rgba(255, 255, 255, 0.3);
    ">
        LEVEL 1
    </div>

    <script src="js/audio.js"></script>
    <script>
        // --- PRELOADER & LAZY LOADING SYSTEM (HOMEPAGE) ---
        const assetsToLoad = [
            './img/homepage.png',
            './img/samLogo.png'
            // Add any other core UI assets here if needed
        ];

        let assetsLoadedCount = 0;
        const totalAssetsCount = assetsToLoad.length;
        const loadingScreenEl = document.getElementById('loading-screen');
        let loadingComplete = false;
        let displayedPercent = 0;

        function updateActualProgress() {
            assetsLoadedCount++;
        }

        // Visual loading percentage animator
        const loadingInterval = setInterval(() => {
            if (loadingComplete) return;

            // The actual percentage loaded
            const targetPercent = Math.floor((assetsLoadedCount / totalAssetsCount) * 100);

            // Smoothly increment displayed percentage to catch up
            if (displayedPercent < targetPercent) {
                displayedPercent += 3; // Speed of climb
            } else if (displayedPercent < 95 && assetsLoadedCount < totalAssetsCount) {
                // Artificial small progression while waiting
                if (Math.random() > 0.8) displayedPercent += 1;
            }

            // Cap it
            if (displayedPercent > 99 && assetsLoadedCount < totalAssetsCount) {
                displayedPercent = 99;
            }
            if (displayedPercent > 100) displayedPercent = 100;

            // Update UI
            if (loadingScreenEl && !loadingScreenEl.innerText.includes("SLOW")) {
                loadingScreenEl.innerText = `LOADING... ${displayedPercent}%`;
            }

            // Finished!
            if (displayedPercent >= 100 && assetsLoadedCount >= totalAssetsCount) {
                loadingComplete = true;
                clearInterval(loadingInterval);

                if (loadingScreenEl) {
                    loadingScreenEl.style.opacity = '0';
                    setTimeout(() => loadingScreenEl.style.display = 'none', 300);
                }
            }
        }, 30); // update every 30ms

        // Start loading the strictly necessary images in memory
        document.addEventListener('DOMContentLoaded', () => {
            assetsToLoad.forEach(src => {
                const img = new Image();
                img.onload = updateActualProgress;
                img.onerror = updateActualProgress;
                img.src = src;
            });

            // Fallback message if loading is taking way too long (Slow Internet detected)
            setTimeout(() => {
                if (!loadingComplete && loadingScreenEl) {
                    loadingScreenEl.style.fontSize = "16px";
                    loadingScreenEl.innerText = `SLOW INTERNET...\nPLEASE WAIT (${displayedPercent}%)`;
                }
            }, 4000); // 4 seconds wait time
        });

        // Update level indicator on load
        const savedLevel = localStorage.getItem('maxUnlockedLevel') || 1;
        document.getElementById('level-indicator').innerText = `LEVEL ${savedLevel}`;

        // ========== MODE TOGGLE LOGIC ==========
        let isOnlineMode = false;

        function toggleGameMode() {
            isOnlineMode = !isOnlineMode;
            if (window.audio) audio.play('click');

            const toggle = document.getElementById('modeToggle');
            const knob = document.getElementById('toggleKnob');
            const labelLeft = document.getElementById('toggleLabelLeft');
            const labelRight = document.getElementById('toggleLabelRight');
            const levelUI = document.getElementById('levelModeUI');
            const onlineUI = document.getElementById('onlineModeUI');
            const levelIndicator = document.getElementById('level-indicator');

            if (isOnlineMode) {
                // Switch to Online
                toggle.style.background = 'linear-gradient(180deg, #3b82f6 0%, #1e3a8a 100%)';
                knob.style.left = '30px';
                labelLeft.style.color = '#666';
                labelRight.style.color = '#67e8f9';
                levelUI.style.display = 'none';
                onlineUI.style.display = 'flex';
                levelIndicator.innerText = 'ONLINE 1V1';
                levelIndicator.style.borderColor = 'rgba(59, 130, 246, 0.5)';
            } else {
                // Switch to Levels
                toggle.style.background = 'linear-gradient(180deg, #ef4444 0%, #991b1b 100%)';
                knob.style.left = '2px';
                labelLeft.style.color = '#fca5a5';
                labelRight.style.color = '#666';
                levelUI.style.display = 'flex';
                onlineUI.style.display = 'none';
                levelIndicator.innerText = `LEVEL ${savedLevel}`;
                levelIndicator.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            }
        }

        // Initialize Difficulty
        let currentDifficulty = localStorage.getItem('gameDifficulty') || 'LOW';
        updateDifficultyUI();

        function openSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
            if (window.audio) {
                const vol = audio.currentVolume || (audio.musicVolume !== undefined ? audio.musicVolume : 0.6); // Fallback if mixed
                const slider = document.getElementById('volumeSlider');
                if (slider) {
                    slider.value = vol;
                    updateSliderFill(slider);
                }
            }
            updateDifficultyUI();
        }

        function updateVolume(val) {
            audio.setVolume(val);
            const slider = document.getElementById('volumeSlider');
            updateSliderFill(slider);
        }

        function setDifficulty(level) {
            currentDifficulty = level;
            localStorage.setItem('gameDifficulty', level);
            updateDifficultyUI();
            // Play click sound for feedback
            if (window.audio) audio.play('click');
        }

        function updateDifficultyUI() {
            const lowBtn = document.getElementById('diffLow');
            const highBtn = document.getElementById('diffHigh');

            if (currentDifficulty === 'LOW') {
                lowBtn.style.opacity = '1';
                lowBtn.style.transform = 'scale(1.1)';
                highBtn.style.opacity = '0.6';
                highBtn.style.transform = 'scale(1)';
            } else {
                lowBtn.style.opacity = '0.6';
                lowBtn.style.transform = 'scale(1)';
                highBtn.style.opacity = '1';
                highBtn.style.transform = 'scale(1.1)';
            }
        }

        function updateSliderFill(slider) {
            if (!slider) return;
            const val = slider.value * 100;
            // Glossy effect: Lighter yellow fill (amber-400 to orange-500) | Warmer dark grey empty (stone-600 to stone-800)
            const emptyColor = "#6b7280"; // Gray-500
            const emptyDark = "#4b5563"; // Gray-600

            slider.style.background = `
                linear-gradient(to bottom, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 100%),
                linear-gradient(to right, #fbbf24 0%, #d97706 ${val}%, ${emptyColor} ${val}%, ${emptyDark} 100%)
            `;
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                localStorage.removeItem('maxUnlockedLevel');
                location.reload();
            }
        }
    </script>

    <script>
        // AGGRESSIVE CACHE BUST FOR MULTIPLAYER FIX
        if ('caches' in window) {
            caches.keys().then((names) => {
                for (let name of names) caches.delete(name);
            });
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.getRegistrations().then(function (registrations) {
                    for (let registration of registrations) {
                        registration.unregister();
                    }
                });

                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered!', reg))
                    .catch(err => console.log('SW failed!', err));
            });
        }
    </script>
