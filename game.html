  <script>
    // Simulate Keyboard Events properly so index.js reads them!
    function simulateKeyEvent(type, codeKey) {
      window.dispatchEvent(new KeyboardEvent(type, { key: codeKey }));
    }

    function setupMobileControls() {
      // Connect touch events to simulation keys
      const bindBtn = (id, mappedKey) => {
        const btn = document.getElementById(id);
        if (!btn) return;

        const startEvent = (e) => {
          e.preventDefault(); // Don't scroll or trigger mouse events
          btn.classList.add('active');
          simulateKeyEvent('keydown', mappedKey);
        };

        const endEvent = (e) => {
          e.preventDefault();
          btn.classList.remove('active');
          simulateKeyEvent('keyup', mappedKey);
        };

        btn.addEventListener('touchstart', startEvent, { passive: false });
        btn.addEventListener('touchend', endEvent, { passive: false });
        btn.addEventListener('touchcancel', endEvent, { passive: false });
      };

      // Map controller buttons to original game keys
      bindBtn('btn-up', 'ArrowUp');       // Jump
      bindBtn('btn-down', 'ArrowDown');   // Dash
      bindBtn('btn-left', 'ArrowLeft');   // Left Turn & Run
      bindBtn('btn-right', 'ArrowRight'); // Right Turn & Run
      bindBtn('btn-attack', ' ');         // Attack Spacebar
      bindBtn('btn-rage', 'Shift');       // Rage form
    }

    // Initialize controls when DOM is available
    document.addEventListener('DOMContentLoaded', setupMobileControls);

    // Hide loading screen when background image finishes loading
    window.addEventListener('load', () => {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.style.opacity = '0';
        setTimeout(() => loadingScreen.style.display = 'none', 300);
      }
    });
  </script>
